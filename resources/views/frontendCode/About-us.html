<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Asset/Css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="Asset/Css/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Asset/Css/bootstrap-5.3.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Asset/Css/style.css">
    <link rel="stylesheet" href="Asset/Css/responsive.css">
    <style>
        .contact {
            padding: 100px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        .contact .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .contact h2 {
            color: #333;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        .contact h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #dc3545;
        }
        .contact .info {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .contact .info:hover {
            transform: translateY(-5px);
        }
        .contact .info li {
            margin-bottom: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .contact .info li:last-child {
            margin-bottom: 0;
        }
        .contact .info li:hover {
            transform: translateX(10px);
        }
        .contact .info a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }
        .contact .info a:hover {
            color: #dc3545;
        }
        .contact .form-control {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            height: auto;
        }
        .contact .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .contact textarea {
            width: 100%;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            resize: none;
            transition: all 0.3s ease;
            min-height: 150px;
        }
        .contact textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
            outline: none;
        }
        .contact .btn {
            padding: 15px 40px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .contact .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact .row > div {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .contact .row > div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .contact .form-group {
            margin-bottom: 0;
        }
        .contact .ti-location-pin,
        .contact .ti-mobile,
        .contact .ti-envelop {
            font-size: 1.5rem;
            min-width: 30px;
        }
    </style>
</head>
<body>
    <section id="Contact">
        <div class="contact">
            <div class="container">
                <div class="mb-5 text-center">
                    <h5 class="text-muted mb-3">Let's Start a Conversation</h5>
                    <h2 class="fw-bold">Contact Us</h2>
                </div>
    
                <div class="row justify-content-center g-4">
                    <div class="col-lg-5 col-md-5">
                        <h4 class="fw-bold mb-4">Contact Info</h4>
                        <ul class="info list-unstyled">
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-location-pin text-danger"></span>
                                <p class="mb-0"><a href="">123 Business Street, City, Country</a></p>
                            </li>
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-mobile text-danger"></span>
                                <p class="mb-0"><a href="tel:+9779846983690">+977 9846983690</a></p>
                            </li>
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-envelop text-danger"></span>
                                <p class="mb-0"><a href="mailto:Info@Ecommerce.com">Info@Ecommerce.com</a></p>
                            </li>
                        </ul>
                    </div>
    
                    <div class="col-lg-7 col-md-7">
                        <form action="">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="textarea" name="message" cols="30" rows="4" placeholder="Your Message" id="message" required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button class="btn btn-danger">
                                        <span class="ti-rocket pe-2"></span>Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
