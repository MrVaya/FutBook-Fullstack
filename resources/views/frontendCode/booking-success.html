<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --light-bg: #f8f9fa;
            --card-bg: #fff;
            --text-dark: #343a40;
        }

        body {
            background-color: var(--light-bg);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .success-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-card .icon-circle {
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            margin: 0 auto 25px;
        }

        .success-card h1 {
            color: var(--primary-green);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .success-card p {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            font-weight: bold;
            padding: 12px 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-circle">
            <i class="bi bi-check-lg"></i>
        </div>
        <h1>Booking Confirmed!</h1>
        <p>Your booking for <span id="futsalName"></span> on <span id="bookingDate"></span> has been successfully confirmed.</p>
        <a href="index.html" class="btn btn-primary btn-home">Go to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const futsalName = urlParams.get('futsalName') || 'the futsal';
            const bookingDate = urlParams.get('bookingDate') || 'your selected date';

            document.getElementById('futsalName').textContent = futsalName;
            document.getElementById('bookingDate').textContent = bookingDate;
        });
    </script>
</body>
</html>
